<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="fastestRun"></p>

    <div id="messageAfterCompletingMaze">
        <div class="modalContent">
            <h1 id="congrats"></h1>
            <p id="currentRunTime"></p>
            <p id="classement"></p>
            <button id="okBtn">Nice</button>        
        </div>
    </div>
    
    <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    
    <button id="startRunButton">Start</button>

    <canvas id="mazeCanvas" width="750" height="750"></canvas>
    <script src="script.js"></script>
</body>
</html>
